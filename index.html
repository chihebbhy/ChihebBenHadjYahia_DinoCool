    <head>

        <link rel="stylesheet" href="index.css">
        <link rel="preload" href="Resources/Dino/Dino/RedDino/RedDinosaur9.png" as="image">
        <link rel="preload" href="Resources/Dino/Dino/RedDino/RedDinosaur10.png" as="image">

    <body>
        <div id="Menu">
            <video autoplay muted loop id="Video">
                <source src="Resources/background.mp4" type="video/mp4">
            </video>
            <section name="Title" id="Title">
                DinoCool
            </section>
            <section>
                Welcome to my game
            </section>
            <button id="StartButton" onclick="StartGame()">Start game</button>

            <h3>
                Highest Score: 00000

        </div>
        <section name="Game" id="Game">
            <video autoplay muted loop id="Video">

            </video>
            <button onclick="ResetGame()" id="ResetGame">Menu </button>
            <div name="Score" id="Score">
                Score: 00000
            </div>

            <div id="Enemies">

            </div>
            <div id="Floor" name="Floor">   
                
            </div>
        </section>
        <script src="index.js"></script>
