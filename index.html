<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <section name="Title" id="Title">
            <h1>Welcome to my Game</h1>
        </section>

        <button id="StartButton" onclick="StartGame()">Start</button>

        <h3 name="Score" id="Score">
            Score: 00000
        </h3>

        <section name="Game" id="Game">

            <div name="Player" id="Player">

                <img src="dinosaur.png" alt="dinosaur" height="80" width="80">

            </div>
            <div id="Floor" name="Floor"></div>
            <div></div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
