<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div id="Menu">
            <video autoplay muted loop id="Video">
                <source src="Resources/background.mp4" type="video/mp4">
            </video>
            <section name="Title" id="Title">
                DinoCool
            </section>
            <section>
                Welcome to my game
            </section>
            <button id="StartButton" onclick="StartGame()">Start game</button>

            <h3>
                Highest Score: 00000
            </h3>

        </div>
        <section name="Game" id="Game">
            <video autoplay muted loop id="Video">
                <source src="Resources/background.mp4" type="video/mp4">
            </video>
            <button onclick="ResetGame()" id="ResetGame">Menu </button>
            <h3 name="Score" id="Score">
                Score: 00000
            </h3>
            <div name="Player" id="Player" class="Standing"></div>
            <div id="Enemies">

            </div>
            <div id="Floor" name="Floor">   
                
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
