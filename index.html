<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preload" href="Resources/Extra/ground.png"
            as="image"><!--
        <link rel="preload" href=""
            as="image">
        <link rel="preload" href=""
            as="image">
        <link rel="preload" href=""
            as="image">
        <link rel="preload" href=""
            as="image">
        <link rel="preload" href=""
            as="image">
        <link rel="preload" href=""
            as="image">
-->
    </head>
    <body>
        <div id="DeathAnimation"></div>
        
        <video autoplay muted loop id="Video">
            <source src="Resources/Extra/background.mp4" type="video/mp4">
        </video>
        <div id="Menu">

            <section name="Title" id="Title">
                DinoCool
            </section>
            <section>
                Welcome to my game
            </section>
            <button id="StartButton" onclick="StartGame()">Start game</button>

            <h3 id="HighScore">
                Highest Score: 00000
            </h3>

        </div>
        <section name="Game" id="Game">
            <div id="Background1" class="Background"></div>
            <div id="Background2" class="Background"></div>
            <div id="Background3" class="Background"></div>
            <div id="Background4" class="Background"></div>
            <div id="Background5" class="Background"></div>
            <button onclick="ResetGame()" id="ResetGame">Menu </button>
            <div name="Score" id="Score">
                Score: 00000
            </div>
            <div name="Player" id="Player" class="Standing">
                <div name="PlayerHitBox" id="PlayerHitBox" class="Standing"> </div>
                <div name="PlayerSprite" id="PlayerSprite" class="Standing"></div>

            </div>
            <div id="Enemies">

            </div>
            <div id="Floor" name="Floor">

            </div>
        </section>
        <div id="DeathScreen" hidden>
            <div id="EndBackground1" class="EndBackground"></div>
            <div id="EndBackground2" class="EndBackground"></div>
            <div id="EndBackground3" class="EndBackground"></div>
            <div id="EndBackground4" class="EndBackground"></div>
        <div id="FinalScore" ></div>
        <button id="PlayAgain" onclick="StartGame()"> Replay</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
